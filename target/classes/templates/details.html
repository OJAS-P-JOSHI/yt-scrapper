<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Details</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #ff5722;
            --hover-color: #ff784e;
            --tag-bg-color: #333333;
            --link-hover-color: #ff784e;
            --button-hover-color: #ff784e;
            --font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: bold;
        }

        h2 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: justify;
        }

        .thumbnail img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .thumbnail img:hover {
            transform: scale(1.05);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tag {
            background-color: var(--tag-bg-color);
            color: var(--text-color);
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            font-size: 0.85em;
        }

        button {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: var(--link-hover-color);
        }

        .custom-link {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .custom-link:hover {
            color: var(--link-hover-color);
        }

        .comments {
            margin-top: 20px;
        }

        .comment-card {
            display: flex;
            align-items: flex-start;
            background-color: var(--tag-bg-color);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .comment-card:hover {
            transform: translateY(-5px);
        }

        .avatar {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #666;
            background-size: cover;
            background-position: center;
        }

        .comment-content {
            flex-grow: 1;
        }

        .comment-author {
            color: var(--accent-color);
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-text {
            color: var(--text-color);
            line-height: 1.4;
        }

        .copy-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 20px;
            display: block;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: var(--button-hover-color);
        }

        .description-content a {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .description-content a:hover {
            color: var(--link-hover-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${vtitle}">Video Title</h1>

        <div class="thumbnail">
            <img th:src="${vthumb}" alt="Video Thumbnail">
        </div>

        <div class="tags">
            <span th:each="tag : ${vtags}" th:text="${tag}" class="tag">Tag</span>
        </div>
        <button class="copy-btn" onclick="copyText('tags')">Copy Tags</button>

        <h2>Description:</h2>
        <div class="description-content" th:utext="${vdesc}"></div>
        <button class="copy-btn" onclick="copyText('description')">Copy Description</button>

        <!-- Comments Section -->
        <h2>Comments:</h2>
        <div class="comments">
            <div th:each="comment : ${vcomments}">
                <div class="comment-card">
                    <!-- Avatar -->
                    <div class="avatar" th:style="'background-image: url(' + ${comment.path('snippet').path('topLevelComment').path('snippet').path('authorProfileImageUrl')} + ')'"></div>
                    <!-- Comment Content -->
                    <div class="comment-content">
                        <p class="comment-author" th:text="${comment.path('snippet').path('topLevelComment').path('snippet').path('authorDisplayName')}">Author Name</p>
                        <p class="comment-text" th:utext="${comment.path('snippet').path('topLevelComment').path('snippet').path('textDisplay')}">Comment Text</p>
                    </div>
                </div>
            </div>
        </div>

        <a href="/" class="custom-link">Go back to Home</a>
    </div>

    <script>
        // Function to copy text based on the identifier
        function copyText(identifier) {
            let text;
            switch(identifier) {
                case 'tags':
                    text = Array.from(document.querySelectorAll('.tags .tag')).map(tag => tag.innerText).join(', ');
                    break;
                case 'description':
                    text = document.querySelector('.description-content').innerText;
                    break;
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copied to clipboard');
                }, (err) => {
                    console.error('Failed to copy: ', err);
                });
            } else {
                // Fallback for older browsers
                let textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Copied to clipboard');
            }
        }

        // Function to make URLs clickable in the description
        document.addEventListener('DOMContentLoaded', () => {
            let descriptionElement = document.querySelector('.description-content');
            let text = descriptionElement.innerHTML;
            let replacedText = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            descriptionElement.innerHTML = replacedText;
        });

        // Function to decode HTML entities
        function decodeHTMLEntities(text) {
            let txt = document.createElement("textarea");
            txt.innerHTML = text;
            return txt.value;
        }

        // Decode comments content
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.comment-text').forEach(comment => {
                comment.innerHTML = decodeHTMLEntities(comment.innerHTML);
            });
        });
    </script>
</body>
</html>
