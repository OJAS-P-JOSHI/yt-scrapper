<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Scraper</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #ff5722;
            --button-hover-color: #ff784e;
            --font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input {
            background-color: #2a2a2a;
            color: var(--text-color);
        }

        button {
            background-color: var(--accent-color);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Scraper</h1>
        <form action="/processing" method="post">
            <input type="text" name="videoLink" placeholder="Enter YouTube Video URL" required>
            <button type="submit">Get Video Details</button>
        </form>
    </div>
</body>
</html>
